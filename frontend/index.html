<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        background-color: #d3d3d3;
        font-family: "Courier New", Courier, monospace;
        color: #000080;
      }

      .container {
        margin: 0 auto;
        width: 80%;
      }

      h1 {
        font-size: 28px;
        text-align: center;
        background: #ffd700;
        padding: 10px;
        border: 2px solid #000080;
      }

      .marquee {
        font-size: 24px;
        color: red;
      }

      .content {
        background-color: #ffffff;
        padding: 20px;
        border: 2px dashed #000080;
      }

      img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My 90's Website!</h1>
      <marquee>Breaking News: The 90's are back in style!</marquee>
      <div class="content">
        <p>
          This is a paragraph of text that might be an introduction to the rest
          of the page. And let's throw in a <blink>blink tag</blink>, the
          epitome of 90s web design.
        </p>
        <img src="your-gif.gif" alt="A cool retro GIF" />
      </div>
    </div>
  </body>
</html>
